<!DOCTYPE html>
<html>
    <head>
        <title>Dinosaur game</title>
    </head>
    <body onkeydown="jump_func()"   style="background-color: orange;">
        <image style="transform: translate(350px,50px)" width= "200" hight="200" src="running_dino1.png" id="dino"></image>
        
        <script>
            //function to calculate translation
            function movement(x){
                return Math.abs( -((x)^2)+50   )   
                }
                //makes dino jump
            function jump_func(){
                for(i=0;i<100;i++){
                    x=movement(i)
                    document.getElementById("dino").style=`transform: translate(350px,${x}px)`
                    
                    
                }
                }
                 
            //make dino run
            setInterval(change_image,200)
            function change_image(){
                
                
                


                if(document.getElementById("dino").src==="file:///C:/Users/parke/OneDrive/Documents/GitHub/graphics/running_dino1.png"){
                    document.getElementById("dino").src="file:///C:/Users/parke/OneDrive/Documents/GitHub/graphics/running_dino2.png"
                    
                    
                    
                }
                else{
                    document.getElementById("dino").src="file:///C:/Users/parke/OneDrive/Documents/GitHub/graphics/running_dino1.png"
                    
                }
                
                
                    
                
            }
        </script>
    </body>
</html>
