<!DOCTYPE html>
<html>
    <head>
        <title>
            trying to make things on screen
        </title>
        
    </head>
    <body>
        <h1 id ="heading">hello</h1>
        <image src="dino1.png" id="dino1"></image>
        <button type ="button" id="dgButton" onclick="run_dinoGame()">dinosaur game</button>
        <button type ="button" id="change" onclick="change_img()">chnage</button>
        <script type = "text/javascript">
            
            document.getElementById("dino1").style.visibility="hidden"
            function run_dinoGame(){
                document.getElementById("dino1").style.visibility="visible"

            }
            function change_img(){
                document.getElementById("dino1").src="dino2.jpeg"
            }
        </script>
    </body>
</html>
