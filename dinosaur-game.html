<!DOCTYPE html>
<html>
    <head>
        <title>Dinosaur game</title>
    </head>
    <body onkeydown="jump_func()"   style="background-color: orange;">
        <image src="rock-removebg-preview.png"  id="dwaine" width="50" hight="50" style ="transform: translate(1000px,90px);"></image>
        <image style="transform: translate(350px,100px)" width= "200" hight="200" src="running_dino1.png" id="dino"></image>
        
        <script>
           var in_air=0
           
            
            //function to calculate translation
            function movement(x){
                return Math.abs( -(x^2)/2+100  )   
                }
                //makes dino jump
                function jump_func() {
                    if(in_air==0){
                    in_air=1
                for (let i = 0; i < 400; i++) {
                    let x = movement(i);
                    setTimeout(() => {
                        document.getElementById("dino").style.transform = `translate(350px, ${x}px)`;
                    }, i*2); }
                }
                setTimeout(()=>{
                        in_air=0
                },800)
                
            }
                 
            //make dino run
            setInterval(change_image,200)
            function change_image(){
                console.log(document.getElementById("dino").src)
                console.log(in_air)
                if(in_air==0){
                


                    if(document.getElementById("dino").src==="https://butternutjosh.github.io/dinosaur-game/running_dino1.png" ){
                        document.getElementById("dino").src="https://butternutjosh.github.io/dinosaur-game/running_dino2.png"
                        //console.log("switched to two")
                    
                    
                    
                }
                    else if(document.getElementById("dino").src==="https://butternutjosh.github.io/dinosaur-game/running_dino2.png"){
                        document.getElementById("dino").src="https://butternutjosh.github.io/dinosaur-game/running_dino1.png"
                        //console.log("switched to 1")
                    

                }
                    else{
                        //console.log("not switched")
                }
            }
                
                
                    
            
            }
            function move_dwaine(x){
                return 1000-5*x
            }
            var dwaine_interval=Math.floor((Math.random()*100)-30)
            for(let k =0;k<100;k++){
                
                setTimeout(() => {
                    animate_dwaine()
                    
                },k*135*12);
            }
                
            function animate_dwaine(){    
                
                for(let j=0;j<135;j++){
                    let y = move_dwaine(j)
                    setTimeout(()=>{
                         document.getElementById("dwaine").style.transform=`translate(${y}px,100px)`;
                    },j*12)
                        
                    }}
                    
        
            

        </script>
    </body>
</html>
